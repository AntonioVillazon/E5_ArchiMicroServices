<div class="container" id="main-container">
  <div class="row">

    <!--
      <iframe width="300" height="250" src="{{movie.movie_url}}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    -->
  
      <div class="card col-md-4" style="width: 18rem;"  *ngFor="let movie of movies">
        <img id="image" class="card-img-top" src="{{movie.movie_image}}" alt="Card image cap" height="200">
        <div class="card-body">
          <h5 class="card-title" style="font-size:150%; text-align:center;">{{movie.movie_name}}</h5>
          <!--
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          -->
          <a type="nav-link" class="btn btn-primary" (click)="onOpenModal(movie)">More information</a>
          <button type="button" class="btn btn-success" (click)="watch(movie)" style="margin-left:10px;width:100px;">Watch</button>
        </div>
      </div>
  </div>
</div>

<!-- Information Modal -->

<div class="modal fade" id="informationModal" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="titleId"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="bodyId">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Watch Modal -->
<div class="modal fade" id="watchModal" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="embed-responsive embed-responsive-4by3" id="iframeContainer">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
